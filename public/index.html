<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="content">
                <div class="content__left">
                    <a class="logo" href="#">
                        <span class="logo__title">BRAN<span>D</span></span>
                    </a>
                </div>
                <div class="content__center">

                </div>
                <div class="content__right">
                    <a class="cart" href="#"></a>
                    <a class="btn" href="#">Create Account</a>
                    <a class="btn" href="#">Login</a>
                </div>
            </div>
        </header>
        <nav>
            <ul class="menu">
                <li><a class="active-link-menu" href="#">Home</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Accoseriese</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Hot Deals </a></li>
            </ul>
        </nav>
        <div class="slider">
            <div class="content content__slider">
                <div class="slide fade">
                    <img src="img/slide1.jpg" alt="image">
                    <div class="slider__text">
                        <h1>THE BRAND</h1>
                        <p>OF LUXERIOUS <span>FASHION</span></p>
                    </div>
                </div>
                <div class="slide fade">
                    <img src="img/slide2.jpg" alt="image">
                </div>
                <div class="slide fade">
                    <img src="img/slide3.jpg" alt="image">
                    <div class="slider__text">
                        <h1>THE BRAND</h1>
                        <p>OF LUXERIOUS <span>FASHION</span></p>
                    </div>
                </div>
                <div>
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="content content-footer">
            <div class="copyright">
                <p>&copy; 2018 Brand All Right Reserved</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
